name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy API to Cloudflare Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".tool-versions"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build schema package
        run: pnpm --filter @repo/schema build

      - name: Build API
        run: pnpm --filter api build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "apps/api"
          command: deploy --minify --env production
          secrets: |
            ENV_NAME
            ALLOWED_DISCORD_SERVER_ID
            BASE_URL
            FRONTEND_BASE_URL
            DATABASE_URL
            DISCORD_CLIENT_ID
            DISCORD_CLIENT_SECRET
            S3_BUCKET_NAME
            S3_ACCOUNT_ID
            S3_ACCESS_KEY_ID
            S3_ACCESS_KEY_SECRET
            S3_FILE_BASE_URL
        env:
          ENV_NAME: ${{ secrets.ENV_NAME }}
          ALLOWED_DISCORD_SERVER_ID: ${{ secrets.ALLOWED_DISCORD_SERVER_ID }}
          BASE_URL: ${{ secrets.BASE_URL }}
          FRONTEND_BASE_URL: ${{ secrets.FRONTEND_BASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCOUNT_ID: ${{ secrets.S3_ACCOUNT_ID }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_ACCESS_KEY_SECRET: ${{ secrets.S3_ACCESS_KEY_SECRET }}
          S3_FILE_BASE_URL: ${{ secrets.S3_FILE_BASE_URL }}
